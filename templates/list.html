{% extends 'index.html' %}

{% block content %}
    <div id="content">
        <ul class="list">
            {% for question in uesr_questions %}
                <li class="record">
                    <table>
                        <tr>
                            <td class="top_bar" colspan="3">time {{ question.submission_time }}</td>
                        </tr>
                        <tr class="header_bar">
                            <td>title</td>
                            <td>statistics</td>
                            <td>last post</td>
                        </tr>
                        <tr>
                            <td rowspan="2">{{ question.title }}</td>
                            <td>{{ question.view_number }}</td>
                            <td rowspan="2">Next sprint</td>
                        </tr>
                        <tr>
                            <td>{{ question.vote_number }}</td>
                        </tr>

                    </table>

                </li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
