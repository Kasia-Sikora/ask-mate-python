{% extends 'index.html' %}

{% block content %}
<div id="content">
    <form action="{{ url_for('form_comment', comment_id=comment_det.id) }}" method="post" name="edit_answer">
        <p><label for="message">Comment:</label><br>
        <textarea id="message_form" name="message" title="message" rows="10" cols="50" minlength="10">{{ comment_det.message }}</textarea></p>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
